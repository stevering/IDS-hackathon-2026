<!DOCTYPE html>
<html>
<head>
  <title>Button Test - FIXED</title>
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-bg: #2c2c2c;
      --primary-hover: #1e1e1e;
      --primary-border: #2c2c2c;
      --primary-text: #f5f5f5;
      --neutral-bg: #e3e3e3;
      --neutral-hover: #cdcdcd;
      --neutral-border: #767676;
      --text-dark: #1e1e1e;
      --text-muted: #303030;
      --disabled-bg: #d9d9d9;
      --disabled-border: #b3b3b3;
      --disabled-text: #b3b3b3;
      --border-default: #d9d9d9;
      --space-sm: 8px;
      --space-md: 12px;
      --radius: 8px;
      --border-width: 1px;
    }
    button {
      font-family: 'Inter', sans-serif;
      font-size: 16px;
      font-weight: 400;
      line-height: 1;
    }
  </style>
</head>
<body class="p-8 bg-gray-50 min-h-screen">
  <div id="root"></div>
  
  <script type="text/babel">
    const { useState } = React;

    function Button({ label = 'Button', size = 'Medium', state = 'Default', variant = 'Primary', hasIconStart = false, hasIconEnd = false, onClick }) {
      const isMedium = size === 'Medium';
      const padding = isMedium ? 'py-3 px-4' : 'py-2 px-3';
      const isDisabled = state === 'Disabled';
      
      const baseStyle = `
        flex items-center justify-center gap-2 rounded-lg border border-solid font-inter text-base leading-none font-normal cursor-pointer select-none
        ${padding} min-h-[40px] ${isMedium ? 'min-h-[40px]' : 'min-h-[32px]'}
      `;
      
      const variantStyles = {
        'Primary/Default': 'bg-[#2c2c2c] border-[#2c2c2c] text-[#f5f5f5] hover:bg-[#1e1e1e]',
        'Primary/Hover': 'bg-[#1e1e1e] border-[#2c2c2c] text-[#f5f5f5]',
        'Primary/Disabled': 'bg-[#d9d9d9] border-[#b3b3b3] text-[#b3b3b3]',
        'Neutral/Default': 'bg-[#e3e3e3] border-[#767676] text-[#1e1e1e] hover:bg-[#cdcdcd]',
        'Neutral/Hover': 'bg-[#cdcdcd] border-[#767676] text-[#1e1e1e]',
        'Neutral/Disabled': 'bg-[#d9d9d9] border-[#b3b3b3] text-[#b3b3b3]',
        'Subtle/Default': 'text-[#303030]',
        'Subtle/Hover': 'border-[#d9d9d9] text-[#1e1e1e]',
        'Subtle/Disabled': 'bg-[#d9d9d9] border-[#b3b3b3] text-[#b3b3b3]',
      };
      
      const key = `${variant}/${state}`;
      const styles = `${baseStyle} ${variantStyles[key] || variantStyles['Primary/Default']}`;
      
      return (
        <button 
          className={styles + (isDisabled ? ' opacity-50 cursor-not-allowed' : '')}
          disabled={isDisabled}
          onClick={onClick}
          style={{ fontSize: '16px' }}
        >
          {hasIconStart && '⭐'}
          {label}
          {hasIconEnd && '✕'}
        </button>
      );
    }

    function App() {
      const [count, setCount] = useState(0);
      
      return (
        <div className="max-w-6xl mx-auto space-y-12 p-8">
          <div>
            <h1 className="text-4xl font-bold mb-8 text-gray-800">Button Component Test ✅</h1>
            <p className="text-lg text-gray-600 mb-4">All 18 Figma variants + interactions</p>
          </div>

          <section>
            <h2 className="text-2xl font-semibold mb-6">Primary</h2>
            <div className="grid grid-cols-3 gap-4 mb-8">
              <Button label="Default" variant="Primary" />
              <Button label="Hover" variant="Primary" state="Hover" />
              <Button label="Disabled" variant="Primary" state="Disabled" />
            </div>
          </section>

          <section>
            <h2 className="text-2xl font-semibold mb-6">Neutral</h2>
            <div className="grid grid-cols-3 gap-4 mb-8">
              <Button label="Default" variant="Neutral" />
              <Button label="Hover" variant="Neutral" state="Hover" />
              <Button label="Disabled" variant="Neutral" state="Disabled" />
            </div>
          </section>

          <section>
            <h2 className="text-2xl font-semibold mb-6">Subtle</h2>
            <div className="grid grid-cols-3 gap-4 mb-8">
              <Button label="Default" variant="Subtle" />
              <Button label="Hover" variant="Subtle" state="Hover" />
              <Button label="Disabled" variant="Subtle" state="Disabled" />
            </div>
          </section>

          <section>
            <h2 className="text-2xl font-semibold mb-6">Small + Icons</h2>
            <div className="grid grid-cols-2 gap-4">
              <Button size="Small" label="Small" variant="Primary" />
              <Button size="Small" label="Icons" variant="Primary" hasIconStart hasIconEnd onClick={() => setCount(c => c + 1)} />
              <Button size="Small" label="Click Me!" variant="Neutral" onClick={() => alert('Works!')} />
            </div>
            <p className="mt-4 text-lg">Clicked {count} times ✨</p>
          </section>
        </div>
      );
    }

    ReactDOM.createRoot(document.getElementById('root')).render(<App />);
  </script>
</body>
</html>
