<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Figma Console — Connected</title>
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #0d0d0d;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      color: #fff;
    }
    .card {
      text-align: center;
      padding: 48px 40px;
      background: #161616;
      border: 1px solid rgba(255,255,255,0.08);
      border-radius: 16px;
      max-width: 360px;
      width: 100%;
    }
    .icon {
      width: 56px;
      height: 56px;
      border-radius: 50%;
      background: rgba(52, 211, 153, 0.12);
      border: 1px solid rgba(52, 211, 153, 0.3);
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 20px;
      font-size: 24px;
    }
    h1 {
      font-size: 20px;
      font-weight: 600;
      color: #fff;
      margin-bottom: 8px;
    }
    .subtitle {
      font-size: 14px;
      color: rgba(255,255,255,0.5);
      margin-bottom: 24px;
      line-height: 1.5;
    }
    .close-hint {
      display: none;
      font-size: 13px;
      color: rgba(255,255,255,0.3);
      background: rgba(255,255,255,0.04);
      border: 1px solid rgba(255,255,255,0.08);
      border-radius: 8px;
      padding: 10px 16px;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="icon">✓</div>
    <h1>Connected!</h1>
    <p class="subtitle">Figma Console is now connected.<br>Returning to the plugin…</p>
    <p class="close-hint" id="close-hint">Authentication complete — you can close this tab.</p>
  </div>

  <script>
    // Relay token to opener (Figma plugin iframe)
    var token = localStorage.getItem('southleft_access_token');
    if (token && window.opener) {
      try {
        window.opener.postMessage({ type: 'southleft-oauth-complete', accessToken: token }, '*');
      } catch (e) {}
    }

    // Attempt to close — will succeed only if the popup context is still script-owned
    window.close();

    // If still open after 200ms, show the manual close hint
    setTimeout(function () {
      document.getElementById('close-hint').style.display = 'block';
    }, 200);
  </script>
</body>
</html>
